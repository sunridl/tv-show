<html>
    <head>
        <title>Users</title>
    </head>
    <body>
        {% if users and users | length > 0 %}
            <ul>
            {% for user in users %}
                <li>{{ user.name }} is {{ user.age }} years old</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No users in our system</p>
        {% endif %}
    </body>
</html>
